{% extends 'core/base.html' %}
{% block content %}

<br>

<br>


<div class="ms_profile_wrapper">
                <h1>Pay with your card</h1>
                
                <div class="ms_profile_box">
                   <p>NOTE - <b>&#8358 {{ fee }}</b> will be deducted from your account </p>
                   <form method="POST">{% csrf_token %}
                    <div class="ms_pro_form">
                        <div class="form-group">
                            <label>CCV *</label>
                            <input type="text" placeholder="057" name="code" id="code" class="form-control" required="True">
                        </div>
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" placeholder="bella.scott@dummymail.com"  name="email" id="email" class="form-control" required="True">
                        </div>
                        <div class="form-group">
                            <label>Account Number*</label>
                            <input type="text" placeholder="000000000000" name="account_number" id="account_number" class="form-control" required="True">
                        </div>
                        <div class="form-group">
                            <label>Date Of Birth *</label>
                            <input type="date" name="birthday" id="birthday" class="form-control" required="True">
                        </div>
                        <div class="pro-form-btn text-center marger_top15">
                            <button style="border-radius: 12px; width: 120px; background: white;"value="submit">Submit</button>
                        </div>
                    </div>
                	</form>
                </div>
            </div>
            <!----Main div close---->
        </div>
{% endblock %}
