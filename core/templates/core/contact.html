{% extends 'core/base.html' %}
{% block content %}
<br>
<br>
<br>
<br>


<div class="container">

<div class="ms_profile_wrapper">
                <h1>Contact Us</h1>
                
                <div class="ms_profile_box">
          
                   <form method="POST" enctype="multipart/form-data">{% csrf_token %}
	                    <div class="ms_pro_form">
	                    	<center>
		                        <div class="form-group">
		                            <label>Email *</label>
		                            <input type="email" placeholder="Email" name="email" id="email" class="form-control" required="True">
		               			</div>
		               		</center>
		               		<center>
		                        <div class="form-group">
		                            <label>Message*</label>
		                            <textarea style="border-radius: 8px;" name="message" placeholder=" Send us a message"  id="message"  cols="30" rows="5"></textarea>
		                        </div>
		                    </center>
	                     

	                    
	                        <div class="pro-form-btn text-center marger_top15">
	                            <button style="border-radius: 12px; width: 120px; background: white;"value="submit">Send</button>
	                        </div>
	                    </div>
                	</form>
                </div>
            </div>

</form>

</div>

{% endblock %}
