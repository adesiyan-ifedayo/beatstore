<style>
	@import url('https://fonts.googleapis.com/css?family=Lato');
/*font-family: 'Lato', sans-serif;*/
@import url('https://fonts.googleapis.com/css?family=Thasadith:400,400i,700,700i');
/*font-family: 'Thasadith', sans-serif;*/

body{
    background: rgb(3,15,13); /* Old browsers */
    background: -moz-linear-gradient(45deg, rgba(3,15,13,1) 2%, rgba(10,52,56,1) 52%, rgba(32,124,202,1) 52%, rgba(0,229,187,1) 100%); /* FF3.6-15 */
    background: -webkit-linear-gradient(45deg, rgba(3,15,13,1) 2%,rgba(10,52,56,1) 52%,rgba(32,124,202,1) 52%,rgba(0,229,187,1) 100%); /* Chrome10-25,Safari5.1-6 */
    background: linear-gradient(45deg, rgba(3,15,13,1) 2%,rgba(10,52,56,1) 52%,rgba(32,124,202,1) 52%,rgba(0,229,187,1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#030f0d', endColorstr='#00e5bb',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
    background-repeat: no-repeat;
    background-size: 100% 120%; 
}

/*Container of apps and menus*/
.container{
    background: rgb(87, 87, 87);
    width: 80em;
    height: 40em;
    border: 1px solid black;
    margin: 5em auto;
}
 /*Navigation bar and search bar*/
.navbar{
    height: 3.5em;
    background: rgb(59, 59, 59);
}

input[placeholder="search app"]{
    float: right;
    outline: none;
    margin: 1em 1.5em;
    height: 1.5em;
}

a img[alt=menuIcon]{
    margin:0.4em 1em;
}

nav a{
    text-decoration: none;
    font-size: 25px;
    font-family: 'Lato', sans-serif;
    color: rgb(2, 218, 218);
}

img[alt="searchIcon"]{
    display: none;
}

nav{
    margin:-4em 5em;
}

nav ul li {
    display: inline-block;
    margin:0 1em;
}

/*App list design*/

.app-list ul li{
    list-style: none;
}

.app-list li{
    background: rgb(49, 49, 49);
    margin: 0 -2.5em;
    width:80em;
    height: 6em;
    border-bottom:1px solid rgb(2, 218, 218); ;
}

.app-list li:hover{
    background: rgb(56, 56, 56);
}

#rateMe{
    font-size: 14px;
    position: absolute;
    margin: -25px 130px;
    transform: rotateY(180deg);
    font-family: 'Lato', sans-serif;
    font-weight:inherit;
}

img[alt="appIcon"]{
    vertical-align: middle;
    padding-top: 15px;
    border-radius: 50px;
}

figcaption{
    margin:-0.9em 5em;
    font-weight: bold;
    color: white;
    font-family: 'Thasadith', sans-serif;
}

.app-list a{
    font-family: 'Lato', sans-serif;
    color: rgb(2, 218, 218);
    text-decoration: none;
    font-size: 25px;
    margin: 0 1em;
}


.app-list .rating{
    margin: -3em 53em;
    width: 20em;
    unicode-bidi: bidi-override;
    direction: rtl;
    text-align: center;
}

.rating > .fa {
    display: inline-block;
    position: relative;
    width: 1.1em;
    color: white;
    font-size:40px;
    cursor:pointer;
  }

  .checked {
  color: #FDE16D;;
    
}

  .rating > .fa:hover,
  .rating > .fa:hover  ~ .fa{
    text-shadow: 0 0 9px rgba(238, 255, 0, 0.788);
    color: #FDE16D;
    content: '\2605'; /* Full star in UTF-8 */
    position: relative;
    left: 0;
    }
  
    .fa.rated::before{
        /* the :hover should come first */
        content: '\2605';
        color: #FDE16D;
        font-size: 40px;
      }

.app-list li p{
    color: white;
    font-size: 30px;
    float: right;
    margin: 0.4em 2em;
    font-family: 'Lato', sans-serif;
}

#description{
    height: 4em;
    color: white;
    font-size: 126%;
    width: 103.4%;
    margin: 0 -2em;
    font-family: 'Lato', sans-serif;
}

#designer{
    font-size: 120%;
}

     }

     nav a{
        font-size: 17px;
        margin:0 -0.7em;
    }
}
</style>

<script>
	var count;

function starmark(item)
{
count=item.id[0];
sessionStorage.starRating = count;
var subid= item.id.substring(1);
for(var i=0;i<5;i++)
{
if(i<count)
{
document.getElementById((i+1)+subid).style.color="white";
}
else
{
document.getElementById((i+1)+subid).style.color="pink";
}


}

}
